<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
    .arif{
        height: 150px;
        width: 150px;
        background-color: red;
        border-radius: 50px;
        margin: 0 auto;
        margin-top: 200px;
        transition: 3s;
       
    }
   .arif:hover{
    transform: translate(-140px, -250px);
   }

    </style>
</head>
<body>
       <div class="arif">

       </div>
</body>
</html>
